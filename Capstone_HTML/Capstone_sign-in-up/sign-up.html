<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign In</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/favicon/favicon.ico">
    <link rel="stylesheet" href="sign_in_up.css">
</head>
<body>
    <header>
        <a href="sign-in.html"><div class="header-left">
            <h1 class="italic">The Scribe's Desk</h1>
            <img class="logo" src="assets/logo/logo.png">
        </div></a>
        <div class="header-right">
            <select name="themes" id="themes">
				<option hidden>Themes</option>
				<option value="light">Light</option>
				<option value="dark">Dark</option>
				<option value="table top">Table Top</option>
			</select>
            <a href="sign-in.html"><button>Log-in</button></a>
        </div>
    </header>
    <main class="center-form">
        <form class="sign-in">
            <h2>Sign up</h2>
            <input type="text" placeholder="Enter a username">
            <input type="password" placeholder="Enter a password">
            <input type="password" placeholder="Confirm password">
            <input type="email" placeholder="Enter an email">
            <button class="submit" type="submit">Sign up!</button>
        </form>
    </main>
</body>
</html>
